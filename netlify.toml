# Cloudflare Pages 构建配置

[build]
  # 构建命令（如果需要）
  command = ""
  
  # 构建输出目录
  publish = "."
  
  # Node.js 版本
  [build.environment]
  NODE_VERSION = "18"

# 环境变量配置示例
# 在 Cloudflare Pages 仪表板中配置以下环境变量：
# 
# Production:
# DEEPSEEK_API_KEY = "sk-your-actual-api-key-here"
# 
# Preview (可选):
# DEEPSEEK_API_KEY = "sk-your-preview-api-key-here"

# 重定向规则（如果需要）
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# 头部配置
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"